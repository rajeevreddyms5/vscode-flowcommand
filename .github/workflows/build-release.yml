name: Build and Release VS Code Extension

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Package VSIX
      run: npx @vscode/vsce package --out flowcommand-latest.vsix

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: flowcommand-vsix
        path: flowcommand-latest.vsix
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Package extension
      run: npx @vscode/vsce package --out flowcommand-${{ github.event.release.tag_name }}.vsix

    - name: Upload VSIX to release
      uses: softprops/action-gh-release@v2
      with:
        files: flowcommand-${{ github.event.release.tag_name }}.vsix